<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratford International School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-box">
            <div class="box-img">
                <div class="img">
                    <a href="index.html"><img src="stratford logo 1.png" alt="Stratford Logo"></a>
                </div>
            </div>
            <div class="box-text">
                <div class="text-student">
                    <h1>STRATFORD INTERNATIONAL SCHOOL</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="form-box">
            <div class="form-contents">
                <div class="student-registration-form">
                    <h2>Student Registration Form</h2>
                </div>
                <form class="form-contents">
                    <div class="columns">
                        <div class="first-column">
                            <label for="firstname">First Name:</label>
                            <input type="text" id="firstname" required> <br> <br>
                            <label for="middlename">Middle Name:</label>
                            <input type="text" id="middlename" required> <br> <br>
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" required> <br> <br>
                            <label for="course">Course:</label>
                            <select name="course" id="course" required>
                                <option value=""></option>
                                <option value="BSEE">Bachelor of Secondary Education major in English</option>
                                <option value="BSEM">Bachelor of Secondary Education major in Mathematics</option>
                                <option value="BSEF">Bachelor of Secondary Education major in Filipino</option>
                                <option value="BSEB">Bachelor of Secondary Education major in Biology</option>
                                <option value="BSES">Bachelor of Secondary Education major in Social Studies</option>
                                <option value="BEE">Bachelor of Elementary Education</option>
                                <option value="BTVTE-ACP">Bachelor of Technical-Vocational Teacher Education in Agricultural Crop Production</option>
                                <option value="BTVTE-ET">Bachelor of Technical-Vocational Teacher Education in Electrical Technology</option>
                                <option value="BTVTE-FSM">Bachelor of Technical-Vocational Teacher Education in Food and Service Management</option>
                                <option value="BPE">Bachelor in Physical Education</option>
                                <option value="BSOA-MM">Bachelor of Science in Office Administration major in Marketing Management</option>
                                <option value="BSOA-FM">Bachelor of Science in Office Administration major in Financial Management</option>
                                <option value="BSOA-HRDM">Bachelor of Science in Office Administration major in Human Resource Development Management</option>
                                <option value="BSHRM">Bachelor of Science in Hotel & Restaurant Management</option>
                                <option value="BSBA">Bachelor of Science in Business Administration</option>
                                <option value="BSIT">Bachelor of Science in Information Technology</option>
                                <option value="ACT">Associate in Computer Technology</option>
                            </select> <br> <br>
                            <div class="position-left">
                                <label>Gender:</label> <br>
                                <div class="radio-right">
                                    <input type="radio" name="gender" id="male">
                                    <label for="male">Male</label> <br>
                                    <input type="radio" name="gender" id="female">
                                    <label for="female">Female</label> <br> <br>
                                </div>
                            </div>
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" required> <br> <br>
                            <div class="position-left">
                                <label for="address">Address</label> <br> <br> 
                            </div>    
                            <input id="address" type="text" required>
                        </div>
                        <div class="second-column">
                            <label for="email">Email:</label>
                            <input type="text" id="email" required/> <br> <br>
                            <label for="password">Password:</label>
                            <input type="password" id="password" required/> <br> <br>
                            <label for="re-password">Re-type password:</label>
                            <input type="password" id="re-password" required/> <br> <br>
                            <label for="photo">Upload photo</label>
                            <input id="photo" type="file" required/>
                        </div>
                    </div>
                </form>
                <div class="submit">
                    <button><a href="profile.html">Submit</a></button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" >
        <div class="bottom-footer">
            <p>Copyright Â© 2023 Stratford International School</p>
            <a href="mailto:stratfords@gmail.com"><img src="icons/icons8-gmail-24.png" alt="Gmail" height="20px"></a>
            <a href="https://web.facebook.com/stratfordian"><img src="icons/icons8-facebook-24.png" alt="Facebook Page" height="20px"></a>
            <a href="https://www.messenger.com/t/104661922966247"><img src="icons/icons8-facebook-messenger-24.png" alt="Facebook Messenger" height="20px"></a>
        </div>
    </footer>
</body>
</html>
